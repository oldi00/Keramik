paths:
  shards_raw: "data/raw/svg"
  shards_clean: "data/processed/shards"
  typology_raw: ""  # Hier den absoluten Pfad zum Cloud-Ordner einf√ºgen.
  typology_clean: "data/processed/typology"
  typology_cache: "data/cache/typology_features.pkl"

parameters:
  top_k: 3
  drop_bottom: true
  ransac:
    iterations: 50000
    min_scale: 0.5
    max_scale: 1.5
    max_rotation_deg: 8
    squared_dist_map: true
  icp:
    max_iterations: 100
    tolerance: 1e-6
