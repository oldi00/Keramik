paths:
  shards_raw: "data/raw/svg"
  shards_clean: "data/processed/shards"
  typology_raw: "data/raw/typology/handzeichnungen"  # Ã„ndern um verschiedene Quellen zu testen.
  typology_clean: "data/processed/typology"
  typology_cache: "data/cache/typology_features.pkl"

parameters:
  top_k: 3
  remove_shard_base: true
  ransac:
    iterations: 50000
    min_scale: 0.5
    max_scale: 1.5
    max_rotation_deg: 8
    squared_dist_map: false
  icp:
    max_iterations: 100
    tolerance: 1.0e-6
    delta_x: 10.0
    delta_y: 5.0
    delta_scale: 0.05  # Prozent
    delta_rotation_deg: 4.0
